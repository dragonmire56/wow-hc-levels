name: Update WoW Levels

on:
  workflow_dispatch:
  schedule:
    - cron: "7/15 * * * *" # 07,22,37,52 UTC

permissions:
  contents: write

concurrency:
  group: update-levels
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate JSON and push (with diagnostics)
        env:
          BNET_CLIENT_ID: ${{ secrets.BNET_CLIENT_ID }}
          BNET_CLIENT_SECRET: ${{ secrets.BNET_CLIENT_SECRET }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for attempt in 1 2; do
            echo "=== Attempt $attempt ==="
            git fetch origin main
            git reset --hard origin/main

            echo "=== Prove script contains xp_history ==="
            grep -n "xp_history" -n scripts/update-levels.mjs || true
            node -e "import('node:fs/promises').then(async fs=>{const s=await fs.readFile('scripts/update-levels.mjs','utf8'); console.log('contains_xp_history_json=', s.includes('docs/xp_history.json'));})"

            echo "=== Run updater ==="
            node scripts/update-levels.mjs

            echo "=== docs directory after run ==="
            ls -la docs || true

            echo "=== Ensure files exist ==="
            test -f docs/levels.json
            test -f docs/history.json
            test -f docs/xp_history.json

            echo "=== First lines of xp_history.json ==="
            head -n 20 docs/xp_history.json || true

            echo "=== Check ignore rules ==="
            git check-ignore -v docs/xp_history.json || true

            echo "=== Stage files ==="
            git add docs/levels.json docs/history.json
            git add -f docs/xp_history.json

            echo "=== What will be committed? ==="
            git diff --cached --name-status || true

            git diff --cached --quiet && exit 0
            git commit -m "Update levels"

            echo "=== Push ==="
            if git push origin HEAD:main; then
              exit 0
            fi

            echo "Push failed, retrying..."
            sleep 3
          done

          exit 1
