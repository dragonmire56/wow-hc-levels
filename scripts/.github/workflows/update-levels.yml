name: Update WoW Levels

on:
  workflow_dispatch:
  schedule:
    - cron: "7/15 * * * *" # every 15 minutes, offset to avoid the top of hour

permissions:
  contents: write

concurrency:
  group: update-levels
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch levels (and write history)
        env:
          BNET_CLIENT_ID: ${{ secrets.BNET_CLIENT_ID }}
          BNET_CLIENT_SECRET: ${{ secrets.BNET_CLIENT_SECRET }}
        run: |
          set -e
          node scripts/update-levels.mjs

          echo "---- docs directory ----"
          ls -la docs || true

          echo "---- sanity check ----"
          test -f docs/levels.json
          test -f docs/history.json

          echo "---- git status ----"
          git status --porcelain

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for attempt in 1 2; do
            git fetch origin main
            git reset --hard origin/main

            # Re-generate after reset so we always commit a clean diff
            node scripts/update-levels.mjs

            # Add both JSON outputs
            git add docs/levels.json docs/history.json

            git diff --cached --quiet && exit 0
            git commit -m "Update levels"

            if git push origin HEAD:main; then
              exit 0
            fi

            sleep 3
          done

          exit 1
