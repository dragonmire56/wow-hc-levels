name: Update WoW Levels

on:
  workflow_dispatch:
  schedule:
    - cron: "7/15 * * * *" # every 15 minutes at 07,22,37,52 UTC (avoids :00)

permissions:
  contents: write

concurrency:
  group: update-levels
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update levels.json and push
        env:
          BNET_CLIENT_ID: ${{ secrets.BNET_CLIENT_ID }}
          BNET_CLIENT_SECRET: ${{ secrets.BNET_CLIENT_SECRET }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Try twice in case we race another run
          for attempt in 1 2; do
            echo "Attempt $attempt: syncing to origin/main..."
            git fetch origin main
            git reset --hard origin/main

            echo "Generating docs/levels.json..."
            node scripts/update-levels.mjs

            git ad
